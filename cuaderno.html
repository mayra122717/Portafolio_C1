<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuaderno de Aprendizaje</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .grid-cuaderno {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .semana {
      background-color: #d5cfff;
      border: 2px solid #a499e7;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .semana:hover {
      transform: scale(1.05);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .modal-contenido {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      position: relative;
    }
    .cerrar {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
    .ejemplo-rect {
      width: 200px;
      height: 120px;
      border: 2px solid #999;
      margin: 10px;
      border-radius: 8px;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .pdf-controls {
      margin-top: 30px;
      padding: 10px;
      background-color: #eee;
      border-radius: 8px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>CUADERNO</h1>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="sobre-mi.html">SOBRE MÍ</a>
      <a href="proyectos.html">PROYECTOS</a>
      <a href="cuaderno.html">CUADERNO</a>
      <a href="reflexion.html">REFLEXIÓN</a>
      <a href="bibliografia.html">BIBLIOGRAFÍA</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Cuaderno de Aprendizaje</h2>
    <div class="grid-cuaderno">
      <script>
        for(let i = 1; i <= 16; i++) {
          document.write(`<div class='semana' onclick='abrirModal(${i})'>SEMANA ${i} <br>\"Título de la clase\"</div>`);
        }
      </script>
    </div>
  </main>

  <div id="modalSemana" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <div id="contenidoModal">
      </div>
    </div>
  </div>

  <script>
    function abrirModal(semana) {
      const modal = document.getElementById("modalSemana");
      const contenido = document.getElementById("contenidoModal");

      contenido.innerHTML = `
        <h2>Semana ${semana}: Título de la clase</h2>

        <h3>Objetivo de Aprendizaje</h3>
        <p>Explicación clara del propósito y lo que se espera lograr esta semana.</p>

        <h3>Resumen Teórico</h3>
        <p>Contenido clave, conceptos y principios importantes cubiertos en la semana ${semana}.</p>

        <h3>Herramientas Utilizadas</h3>
        <p>Lista de programas, lenguajes o plataformas aplicadas durante el aprendizaje.</p>

        <h3>Metodología</h3>
        <p>Explicación del enfoque de enseñanza, prácticas realizadas, y dinámicas de trabajo.</p>

        <h3>Resultados Esperados</h3>
        <p>Qué competencias o entregables deben alcanzarse al finalizar la semana.</p>

        <h3>Ejemplos Aplicados</h3>
        <div style="display:flex; flex-wrap:wrap; gap:10px;">
          <div class="ejemplo-rect">Ejemplo 1</div>
          <div class="ejemplo-rect">Ejemplo 2</div>
          <div class="ejemplo-rect">Ejemplo 3</div>
        </div>

        <h3>Práctica</h3>
        <p><a href="https://github.com/usuario/repositorio-semana${semana}" target="_blank">Ver práctica en GitHub</a></p>

        <div class="pdf-controls">
          <a href="pdfs/semana${semana}.pdf" download>Descargar PDF de clase</a>
        </div>
      `;

      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalSemana").style.display = "none";
    }
  </script>
</body>
</html>
