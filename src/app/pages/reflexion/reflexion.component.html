<div *ngFor="let r of reflexiones; let i = index"
     class="w-full h-64 cursor-pointer [perspective:1000px] mb-6"
     (click)="flipCard(i)">

  <div class="relative w-full h-full transition-transform duration-500 [transform-style:preserve-3d]"
       [class.rotate-y-180]="flippedCards[i]">

    <!-- Cara frontal -->
    <div class="absolute inset-0 bg-[#f0dec3] rounded-2xl p-6 backface-hidden flex flex-col justify-center items-center text-center shadow-xl">
      <h2 class="text-2xl font-bold text-stone-700 mb-2">Semana {{ r.semana }}</h2>
    </div>

    <!-- Cara trasera -->
    <div class="absolute inset-0 bg-[#f0dec3] rounded-2xl p-6 backface-hidden transform rotate-y-180 shadow-xl flex items-center justify-center text-stone-700 text-justify">
      <p>{{ r.texto }}</p>
    </div>

  </div>
</div>
